# Set window base index to 1 for normal people
set -g base-index 1

# Enable 256 colors
set -g default-terminal "xterm-256color"
set-option -g prefix C-a

################
## Status bar ##
################

# Enable UTF-8 support in status bar
set -g status-utf8 on

# Set the refresh interval for the status bar
set -g status-interval 10

# Center the status bar
set -g status-justify left


set -g status-left-length 100
set -g status-left "#[fg=blue]#S #[fg=white]| #[fg=green]Public IP: #[fg=white]#(curl ifconfig.me)"
set -g status-right "#[fg=blue]#H #[fg=green]Battery: #[fg=white]#(acpi | awk '{ print $4 }' | cut -d \',\' -f 1)"
set -g status-justify centre

set -g status-fg white
set -g status-bg colour237
set -g status-attr bright

set -g pane-border-bg black
set -g pane-border-fg white
set -g pane-active-border-bg yellow
set -g pane-active-border-fg green

# Speed things up, by decreasing the command delay
set -sg escape-time 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# Basic operations
bind ^C new-window
bind ^D detach-client
bind ^N next-window
bind ^P previous-window
bind ^K confirm-before -p "kill-window #S? (y/n)" kill-window
bind ^O last-window
bind-key r refresh-client

# Split window
bind | split-window -h
bind _ split-window -v

# Vim copy selection
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Move windows vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes vim style
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# Command prompt vim style
bind : command-prompt

# Window management
setw -g automatic-rename on
setw -g monitor-activity on
set -g visual-activity on
set -g repeat-time 0
